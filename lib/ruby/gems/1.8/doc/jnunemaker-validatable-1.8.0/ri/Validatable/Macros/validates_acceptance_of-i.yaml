- !ruby/struct:SM::Flow::P 
  body: "Encapsulates the pattern of wanting to validate the acceptance of a terms of service check box (or similar agreement). Example:"
- !ruby/struct:SM::Flow::VERB 
  body: "  class Person\n    include Validatable\n    validates_acceptance_of :terms_of_service\n    validates_acceptance_of :eula, :message =&gt; &quot;must be abided&quot;\n  end\n"
- !ruby/struct:SM::Flow::P 
  body: "Configuration options:"
- !ruby/struct:SM::Flow::VERB 
  body: "    * after_validate - A block that executes following the run of a validation\n    * message - The message to add to the errors collection when the validation fails\n    * times - The number of times the validation applies\n    * level - The level at which the validation should occur\n    * if - A block that when executed must return true of the validation will not occur\n    * group - The group that this validation belongs to.  A validation can belong to multiple groups\n"
