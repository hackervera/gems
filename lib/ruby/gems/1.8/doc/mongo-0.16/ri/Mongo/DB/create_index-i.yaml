- !ruby/struct:SM::Flow::P 
  body: Create a new index on <tt>collection_name</tt>. <tt>field_or_spec</tt> should be either a single field name or a Array of [field name, direction] pairs. Directions should be specified as Mongo::ASCENDING or Mongo::DESCENDING. Normally called by Collection#create_index. If <tt>unique</tt> is true the index will enforce a uniqueness constraint.
